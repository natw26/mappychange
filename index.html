<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MappyChange</title>
  <link rel="icon" href="/assets/favicon.ico" />
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/pin.png" />
  <link href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg: #ffffff;
      --fg: #111111;
      --muted: #6b7280;
      --accent: #ffd300;
      --accent-ink: #1a1a1a;
      --border: #e5e7eb;
    }
    *{ box-sizing: border-box; }
    html, body { height: 100%; margin:0; background:var(--bg); color:var(--fg); font: 16px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial; }
    .app{ display:grid; grid-template-rows:auto 1fr; height:100%; }
    header{ border-bottom:1px solid var(--border); background:var(--bg); position:sticky; top:0; z-index:10; text-align:center; }
    .container{ max-width:1100px; margin:0 auto; padding:12px 16px; }
    .brand{ display:flex; align-items:center; justify-content:center; gap:10px; font-family:'Poppins', sans-serif; font-weight:600; }
    .brand img{ height:32px; }
    .tagline { margin-top:4px; font-size:14px; color:var(--muted); }
    .controls{ display:flex; flex-direction:column; gap:8px; margin-top:10px; }
    .controls input[type="search"], .controls .btn{ width:100%; padding:14px 16px; border:1px solid var(--border); border-radius:10px; background:#fff; color:var(--fg); }
    .btn{ appearance:none; border:1px solid var(--fg); background:var(--bg); cursor:pointer; font-weight:600; }
    .btn.accent{ background:var(--accent); border-color:var(--accent); color:var(--accent-ink); }
    .main{ display:grid; grid-template-columns: 1.4fr 1fr; height:100%; }
    #map{ flex:1; height:100%; min-height:360px; border-right:1px solid var(--border); position:relative; }
    .fab{ position:absolute; bottom:16px; right:16px; width:56px; height:56px; border-radius:50%; border:2px solid #111; background:var(--accent); color:var(--accent-ink); font-size:28px; display:flex; align-items:center; justify-content:center; cursor:pointer; }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <div class="container">
        <div class="brand">
          <img src="/assets/pin.png" alt="MappyChange logo" />
          <span>MappyChange</span>
        </div>
        <p class="tagline">Helping you quickly find a safe, clean place to change your baby while out and about.</p>
        <div class="controls">
          <input id="search" type="search" placeholder="Search by name or postcode" autocomplete="off" />
          <button id="locate" class="btn accent">Use my location</button>
        </div>
      </div>
    </header>
    <div class="main">
      <div id="map">
        <button id="fab-suggest" class="fab" title="Suggest a place">+</button>
      </div>
      <aside></aside>
    </div>
  </div>

  <script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>
  <script>
    const MAPTILER_KEY = "zouFxW02vyhPO2yBO8SN";
    const STYLE_URL = `https://api.maptiler.com/maps/streets-v2/style.json?key=${MAPTILER_KEY}`;
    const GEOJSON_URL = "/data/mappychange_walthamstow.geojson";
    const FORM_URL = "https://forms.gle/VUFTbD6G8dLh2DrD7";
    const DEFAULT_BOUNDS = [[-0.064, 51.556],[0.028, 51.615]];
    const MARKER_ICON = '/assets/pin.png';

    const map = new maplibregl.Map({ container:'map', style:STYLE_URL, bounds:DEFAULT_BOUNDS });
    map.addControl(new maplibregl.NavigationControl());

    async function fetchGeoJSON(){
      try{
        const res = await fetch(GEOJSON_URL, { cache: 'no-store' });
        if(!res.ok) throw new Error('HTTP '+res.status);
        return await res.json();
      }catch(err){
        console.warn('GeoJSON missing, using sample data. Reason:', err.message);
        return { type:'FeatureCollection', features:[
          { type:'Feature', geometry:{ type:'Point', coordinates:[-0.0197,51.5856] }, properties:{ name:'Test Hall', address:'Test Road, E17' }},
          { type:'Feature', geometry:{ type:'Point', coordinates:[-0.0289,51.5902] }, properties:{ name:'Civic Centre', address:'Forest Rd, E17' }}
        ]};
      }
    }

    document.getElementById('locate').addEventListener('click', ()=>{
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
          const {latitude, longitude} = pos.coords;
          map.flyTo({center:[longitude, latitude], zoom:14});
        });
      }
    });

    document.getElementById('fab-suggest').addEventListener('click', ()=> window.open(FORM_URL, '_blank'));

    map.on('load', async () => {
      const data = await fetchGeoJSON();

      map.addSource('places', { type:'geojson', data, cluster:true, clusterRadius:50, clusterMaxZoom:14 });
      map.addLayer({ id:'clusters', type:'circle', source:'places', filter:['has','point_count'], paint:{ 'circle-color':'#111','circle-radius':['step',['get','point_count'],16,10,22,25,28],'circle-stroke-color':'#ffd300','circle-stroke-width':2 }});
      map.addLayer({ id:'cluster-count', type:'symbol', source:'places', filter:['has','point_count'], layout:{ 'text-field':['get','point_count_abbreviated'],'text-size':12 }, paint:{ 'text-color':'#fff' }});

      // Soft shadow under each unclustered pin for contrast
      map.addLayer({ id:'unclustered-shadow', type:'circle', source:'places', filter:['!', ['has','point_count']], paint:{ 'circle-color':'rgba(0,0,0,0.18)','circle-radius':10,'circle-blur':0.6 } });

      map.loadImage(MARKER_ICON, (error, image) => {
        if (!error && image){
          if (!map.hasImage('custom-pin')) map.addImage('custom-pin', image);
          map.addLayer({ id:'unclustered', type:'symbol', source:'places', filter:['!', ['has','point_count']], layout:{ 'icon-image':'custom-pin','icon-size':0.06,'icon-allow-overlap':true } });
        } else {
          console.warn('Custom pin not found, using circle markers instead.');
          if (map.getLayer('unclustered-shadow')) map.setPaintProperty('unclustered-shadow','circle-color','rgba(0,0,0,0.1)');
          map.addLayer({ id:'unclustered', type:'circle', source:'places', filter:['!', ['has','point_count']], paint:{ 'circle-color':'#ffd300','circle-radius':8,'circle-stroke-color':'#111','circle-stroke-width':2 } });
        }
      });
    });

    // Placeholder handlers for footer links (if added later)
    const a11y = document.getElementById('a11y');
    const privacy = document.getElementById('privacy');
    if (a11y) a11y.addEventListener('click', (e)=>{ e.preventDefault(); alert('Accessibility: keyboard accessible controls, high contrast, focus states.'); });
    if (privacy) privacy.addEventListener('click', (e)=>{ e.preventDefault(); alert('Privacy: no logins, no tracking, no cookies beyond optional local preferences.'); });
  </script>
</body>
</html>
